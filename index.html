<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container js-container"></div>

  <label for="row-length">Enter the number of squares in a row:</label>
  <input type="number" name="row-length" id="row-length">
  <button type="submit" name="row-length" class="row-length-submit">Submit</button>
  
  <label for="color-wheel">Pick your color!</label>
  <input type="color" name="color-wheel" id="color-wheel" class="color-wheel">

  
  <input type="radio" name="mode-selector" id="eraser-selector">
  <label for="eraser-selector">Eraser</label>

 
  <input type="radio" name="mode-selector" id="rainbow-selector">
  <label for="eraser-selector">Rainbow Mode</label>

  
  <input type="radio" name="mode-selector" id="draw-selector" checked="checked">
  <label for="draw-selector">Draw!</label>

  <button name="clear" class="clearBtn">Clear</button>

  <script src="scripts.js"></script>
</body>
</html>
